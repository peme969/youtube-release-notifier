name: Manual Release Checker

on:
  workflow_dispatch:
    inputs:
      days:
        default: 1
        description: 'Enter an amount of days from now to search.'
        required: true
        type: number
      channel_id:
        description: 'Enter the channel ID you want to check for. (Optional)'
        required: false
        type: string

jobs:
  Manual:
    runs-on: ubuntu-latest
    steps:
      - name: Set channel ID
        id: set_channel_id
        if: ${{ inputs.channel_id == null }}
        run: |
          echo "CHANNEL_ID=${{ secrets.channel_id }}" >> $GITHUB_ENV
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run YarnHub Release Checker
        run: |
          CHANNEL_ID=${{ inputs.channel_id }}
          if [ -z "$CHANNEL_ID" ]; then
            CHANNEL_ID=${{ secrets.channel_id }}
          fi
          python manual.py
        env:
          days: ${{ inputs.days }}
          email_password: ${{ secrets.email_password }}
          email: ${{ secrets.email }}
          api_key: ${{ secrets.api_key }}
          channel_id: ${{ env.CHANNEL_ID }}




          
    
